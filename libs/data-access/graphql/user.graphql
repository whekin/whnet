query User($nickname: String!) {
  user(where: { nickname: $nickname}) {
    nickname
    chats {
      id
      updatedAt
      users(where: { nickname: { not: { equals: $nickname } } }) {
        nickname
      }
      messages(take: 1, orderBy: { createdAt: desc }) {
        userNickname
        chatId
        createdAt
        content
      }
    }
  }
}